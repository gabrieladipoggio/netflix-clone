<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">MUSICFLIX</h2>
            <nav>
                <a href="#">Músicas</a>
                <a href="#">Artistas</a>
                <a href="#">Álbuns</a>
                <a href="#">Playlists</a>
                <a href="#">Podcasts</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="album-principal">
            <div class="container">
                <h3 class="titulo">FOLKLORE</h3>
                <p class="descricao">Taylor Swift</p>
            </div>

            <div class="container">
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        Ouvir agora
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>

                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <section class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
               <img src="./img/sour.jpg" class="box-album">
            </div>
            <div class="item">
                <img src="./img/ono.jpg" class="box-album">
            </div>
            <div class="item">
                <img src="./img/lover.png" class="box-album">
            </div>
            <div class="item">
                <img src="./img/kooks.jpg" class="box-album">
            </div>
            <div class="item">
                <img src="./img/adele.jpg" class="box-album">
            </div>
            <div class="item">
                <img src="./img/coldplay.jpg" class="box-album">
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/58f84fbf95.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
